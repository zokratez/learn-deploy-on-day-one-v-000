<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, intial-scale=1"/>
    <title>Learn Verified Student Roster</title>
    <link rel="stylesheet" href="../css/normalize.css"/>
    <link rel="stylesheet" href="../css/fonts.css"/>
    <link rel="stylesheet" href="../css/styles.css"/>
  </head>
  <body>
    <div class="main-wrapper profile">
      <header class="header">
        <a href="../">
          <img class="made-with-love" src="https://s3.amazonaws.com/learn-verified/made-with-love.png"/>
        </a>
      </header>
      <div class="profile-banner" id="robert-carrier-cover"></div>
      <div class="vitals-container">
        <div class="profile-photo" id="robert-carrier-card"></div>
        <div class="social-icon-container">

          <a href="http://www.linkedin.com/in/robmcarrier"><img class="social-icon" src="../assets/img/linkedin-icon.png" alt="LinkedIn logo"/></a>
          <a href="https://github.com/robmcarrier"><img class="social-icon" src="../assets/img/github-icon.png" alt="github logo"/></a>

        </div>
        <div class="vitals-text-container">
          <h1 class="profile-name"> Robert Carrier</h1>
          <h2 class="profile-location">San Diego, CA</h2>
          <div class="profile-quote">"Stay Gold"</div>
        </div>
      </div>
      <div class="details-container">
        <div class="bio-block details-block">
          <div class="bio-content content-holder">
            <div class="title-holder">
              <h3>Biography</h3>
            </div>
            <div class="description-holder">
              <p>Making my way through the program.</p>
            </div>
          </div>
        </div>
        <div class="education-block details-block">
          <div class="education-content content-holder">
            <div class="title-holder">
              <h3>Education</h3>
            </div>
            <div class="description-holder">
              <h4>Chula Vista High School</h4>
              <h5>GPA 3.75</h5>
            </div>
          </div>
        </div>
        <div class="experience-block details-block">
          <div class="experience-content content-holder">
            <div class="title-holder">
              <h3>Experience</h3>
            </div>
            <div class="description-holder">
              <h4>learn.co</h4>
              <h5>Student</h5>
            </div>
            <div class="description-holder">
              <h4>Various</h4>
              <h5>skateboarding dude</h5>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer">
        <img class="learn-logo" src="https://s3.amazonaws.com/learn-verified/logo.png"/>
      </footer>
    </div>
  </body>
</html>
