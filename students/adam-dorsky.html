<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, intial-scale=1"/>
    <title>Learn Verified Student Roster</title>
    <link rel="stylesheet" href="../css/normalize.css"/>
    <link rel="stylesheet" href="../css/fonts.css"/>
    <link rel="stylesheet" href="../css/styles.css"/>
  </head>
  <body>
    <div class="main-wrapper profile">
      <header class="header">
        <a href="/">
          <img class="learn-logo" src="https://s3.amazonaws.com/learn-verified/logo.png"/>
        </a>
      </header>
      <div class="profile-banner" id="adam-dorsky-cover"></div>
      <div class="vitals-container">
        <div class="profile-photo" id="adam-dorsky-card"></div>
        <div class="social-icon-container">
          <!--<a href="https://twitter.com/dianevug"><img class="social-icon" src="https://s3.amazonaws.com/learn-verified/twitter-icon.png"/></a> -->
          <a href="https://www.linkedin.com/in/adam-dorsky-b539b7114
"><img class="social-icon" src="https://s3.amazonaws.com/learn-verified/linkedin-icon.png"/></a>
          <a href="https://github.com/eliyooy"><img class="social-icon" src="https://s3.amazonaws.com/learn-verified/github-icon.png"/></a>
          <!--<a href="#"><img class="social-icon" src="https://s3.amazonaws.com/learn-verified/rss-icon.png"/></a>-->
        </div>
        <div class="vitals-text-container">
          <h1 class="profile-name">Adam Dorsky</h1>
          <h2 class="profile-location">Waterbury, CT</h2>
          <div class="profile-quote">Hi!  Thanks for visiting!</div>
        </div>
      </div>
      <div class="details-container">
        <div class="bio-block details-block">
          <div class="bio-content content-holder">
            <div class="title-holder">
              <h3>Biography</h3>
            </div>
            <div class="description-holder">
              <p>Enjoying the Flatiron School program.  Thanks for visiting!</p>
            </div>
          </div>
        </div>
        <div class="education-block details-block">
          <div class="education-content content-holder">
            <div class="title-holder">
              <h3>Education</h3>
            </div>
            <div class="description-holder">
              <h4>Benjamin N. Cardozo School of Law</h4>
              <h5>Juris Doctor</h5>
            </div>
            <div class="description-holder">
              <h4>Northwestern University</h4>
              <h5>Bachelor of Science</h5>
            </div>
          </div>
        </div>
        <div class="experience-block details-block">
          <div class="experience-content content-holder">
          </div>
        </div>
      </div>
      <footer class="footer">
        <img class="made-with-love" src="https://s3.amazonaws.com/learn-verified/made-with-love.png"/>
      </footer>
    </div>
  </body>
</html>
