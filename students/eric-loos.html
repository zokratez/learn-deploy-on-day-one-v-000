<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, intial-scale=1"/>
    <title>Learn Verified Student Roster</title>
    <link rel="stylesheet" href="../css/normalize.css"/>
    <link rel="stylesheet" href="../css/fonts.css"/>
    <link rel="stylesheet" href="../css/styles.css"/>
  </head>
  <body>
    <div class="main-wrapper profile">
      <header class="header">
        <a href="/">
          <img class="learn-logo" src="https://s3.amazonaws.com/learn-verified/logo.png"/>
        </a>
      </header>
      <div class="profile-banner" id="eric-loos-cover"></div>
      <div class="vitals-container">
        <div class="profile-photo" id="eric-loos-card"></div>
        <div class="social-icon-container">
          <a href="https://github.com/hangloos" target="_blank"><img class="social-icon" src="../assets/img/github-icon.png"></a>
          <a href="https://www.linkedin.com/in/looseric" target="_blank"><img class="social-icon" src="../assets/img/linkedin-icon.png"></a>
          <a href="https://twitter.com/ericeloos" target="_blank"><img class="social-icon" src="../assets/img/twitter-icon.png"></a>
          <a href="http://ericeloos.com/" target="_blank"><img class="social-icon" src="../assets/img/wordpress-logo.png" alt="WordPress logo"></a>
        </div>
        <div class="vitals-text-container">
          <h1 class="profile-name">Eric Loos</h1>
          <h2 class="profile-location">Brooklyn, NY</h2>
          <div class="profile-quote">“Do or do not, there is no try” <br/>― Yoda</div>
        </div>
      </div>
      <div class="details-container">
        <div class="bio-block details-block">
          <div class="bio-content content-holder">
            <div class="title-holder">
              <h3>Biography</h3>
            </div>
            <div class="description-holder">
              <p>Entrepreneur, Trader, Developer in Training</p>
            </div>
          </div>
        </div>
        <div class="education-block details-block">
          <div class="education-content content-holder">
            <div class="title-holder">
              <h3>Education</h3>
            </div>
            <div class="description-holder">
              <h4><b>Indiana University Kelley School of Business</h4>
              <h5>B.S. Finance and Entrepreneurship</h5>
            </div>
          </div>
        </div>
        <div class="experience-block details-block">
          <div class="experience-content content-holder">
            <div class="title-holder">
              <h3>Experience</h3>
            </div>
           <div class="description-holder">
              <h4><b>Viviphy</h4>
              <h5>Co Founder</h5>
              <h4><b>CoatChex / Chexology</h4>
              <h5>Co Founder, VP Operations</h5>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer">
        <img class="made-with-love" src="https://s3.amazonaws.com/learn-verified/made-with-love.png"/>
      </footer>
    </div>
  </body>
</html>
